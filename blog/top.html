<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: 28px;
            font-weight: 600;
            color: #222;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .sidebar {
            width: 300px;
            flex-shrink: 0;
        }

        .search-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e5e5e5;
        }

        .search-box h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #555;
            font-weight: 600;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .search-box input:focus {
            outline: none;
            border-color: #999;
            background-color: #fff;
        }

        .index-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
        }

        .index-box h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
            font-weight: 600;
        }

        .index-list {
            list-style: none;
        }

        .index-list > li {
            margin-bottom: 12px;
        }

        .index-category {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .index-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
        }

        .index-category a {
            color: #555;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 0;
            flex: 1;
        }

        .index-category a:hover {
            color: #000;
        }

        .index-list ul {
            list-style: none;
            margin-left: 28px;
            margin-top: 8px;
            display: none;
        }

        .index-list ul.open {
            display: block;
        }

        .index-list ul li {
            margin-bottom: 6px;
        }

        .index-list ul a {
            font-size: 13px;
            color: #777;
            text-decoration: none;
            display: block;
            padding: 4px 0;
        }

        .index-list ul a:hover {
            color: #000;
        }

        .article {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e5e5e5;
        }

        .article-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #222;
        }

        .article-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            background-color: #f5f5f5;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            border-radius: 4px;
            border: 1px solid #e5e5e5;
        }

        .tag:hover {
            background-color: #eee;
            color: #333;
        }

        .article-content {
            font-size: 16px;
            color: #444;
        }

        .article-content h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .article-content h3 {
            font-size: 20px;
            margin-top: 25px;
            margin-bottom: 12px;
            color: #444;
            font-weight: 600;
        }

        .article-content p {
            margin-bottom: 16px;
        }

        .article-content code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .article-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .article-list-item {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e5e5e5;
            text-decoration: none;
            display: block;
            color: inherit;
            transition: border-color 0.2s;
        }

        .article-list-item:hover {
            border-color: #ccc;
        }

        .article-list-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }

        .article-list-meta {
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .article {
                padding: 20px;
            }

            .article-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <!-- トップページ用: 記事一覧 -->
            <a href="tag1/page1.html" class="article-list-item">
                <h2 class="article-list-title">記事1のタイトル</h2>
                <div class="article-list-meta">
                    <span>2025年10月5日</span>
                    <div class="article-tags">
                        <span class="tag">#tag1</span>
                        <span class="tag">#tag2</span>
                    </div>
                </div>
            </a>

            <a href="tag1/page2.html" class="article-list-item">
                <h2 class="article-list-title">記事2のタイトル</h2>
                <div class="article-list-meta">
                    <span>2025年10月4日</span>
                    <div class="article-tags">
                        <span class="tag">#tag1</span>
                    </div>
                </div>
            </a>

            <a href="tag2/page11.html" class="article-list-item">
                <h2 class="article-list-title">記事11のタイトル</h2>
                <div class="article-list-meta">
                    <span>2025年10月3日</span>
                    <div class="article-tags">
                        <span class="tag">#tag2</span>
                        <span class="tag">#tag3</span>
                    </div>
                </div>
            </a>
        </main>

        <aside class="sidebar">
            <div class="search-box">
                <h3>検索</h3>
                <input type="search" placeholder="記事を検索...">
            </div>

            <div class="index-box">
                <h3>インデックス</h3>
                <ul class="index-list">
                    <li>
                        <div class="index-category" onclick="toggleIndex(this)">
                            <span class="index-toggle">▶</span>
                            <a href="tag1/">Tag1</a>
                        </div>
                        <ul>
                            <li><a href="tag1/page1.html">記事1のタイトル</a></li>
                            <li><a href="tag1/page2.html">記事2のタイトル</a></li>
                            <li><a href="tag1/page3.html">記事3のタイトル</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="index-category" onclick="toggleIndex(this)">
                            <span class="index-toggle">▶</span>
                            <a href="tag2/">Tag2</a>
                        </div>
                        <ul>
                            <li><a href="tag2/page11.html">記事11のタイトル</a></li>
                            <li><a href="tag2/page12.html">記事12のタイトル</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="index-category" onclick="toggleIndex(this)">
                            <span class="index-toggle">▶</span>
                            <a href="tag3/">Tag3</a>
                        </div>
                        <ul>
                            <li><a href="tag3/page20.html">記事20のタイトル</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
