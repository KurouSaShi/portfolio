                  <h1>誰が味方?</h1>
                  <p>音ゲー大会はほかのゲームの大会と違い選手や観客に秘匿しなければならない情報が多いです。</p>
                  <p>課題曲、自選曲、MC、特別ゲスト、対戦カードなどなど...</p>
                  <p>イラストやPVもその内ですが、そういった専門スキルが必要なものは外部に委託する場合がほとんどです。</p>
                  <p>そういった、「運営でないけど協力者」といった人とコンタクトをとる方法を解説していきます。</p>
                  <p>また、健全に運営業務を行うための透明性と秘匿情報を隠すことの両立についても触れていきます。</p>
